<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .home-box {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #2d7ff9;
            margin-bottom: 16px;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="home-box">
        <h1>หน้าแรก</h1>
        <p>ยินดีต้อนรับสู่หน้าแรกของเว็บไซต์</p>
    </div>
</body>
</html>
